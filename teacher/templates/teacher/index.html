<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher list</title>
</head>
<body>

<h1>Look at our teachers<3</h1>

<a href="{% url 'teacher:create' %}">Create Teacher</a>

<h3>Teacher list</h3>

<ul>
    {% for teacher in teachers %}

        <li>
            <a href="{% url 'teacher:edit' teacher_id=teacher.pk %}">{{ forloop.counter }}. {{ teacher.full_name }}</a>
        </li>

    {% endfor %}


</ul>

</body>
</html>
