<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Edit Teacher</title>
</head>
<body>

<form action='{% url 'teacher:edit' teacher_id=form.instance.id %}' method='post'>

    {{ form.as_p }}

    <input type='submit' value='EDIT✔' style='background-color: Lime;'>
    {% csrf_token %}

</form>

<form action='{% url 'teacher:delete' teacher_id=form.instance.id%}' method='post'>
<br>
    <input type='submit' value='DELETE✖' style='background-color: Red;'>
    {% csrf_token %}

</form>


</body>
</html>
